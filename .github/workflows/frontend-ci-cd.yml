name: Frontend Docker CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci-cd.yml"
  workflow_dispatch: {}

env:
  # [수정] 대문자 이슈 해결을 위해 직접 이름을 지정합니다.
  IMAGE_NAME: fakerkor/ktb-chat-frontend

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/frontend
          push: true
          # 태그도 심플하게 latest만 씁니다
          tags: ${{ env.IMAGE_NAME }}:latest
          # 빌드 아규먼트 (Next.js 환경변수용)
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_SOCKET_URL=${{ secrets.NEXT_PUBLIC_SOCKET_URL }}

  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get frontend instance IPs
        id: get_ips
        run: |
          IPS=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=frontend" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].PublicIpAddress" --output text)
          
          IPS_COMMA=$(echo $IPS | tr ' ' ',')
          echo "Target IPs: $IPS_COMMA"
          echo "ips=$IPS_COMMA" >> $GITHUB_OUTPUT

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ steps.get_ips.outputs.ips }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          script: |
            # 1. Docker Hub 로그인 (Private Repo일 경우 필요, Public이면 생략 가능하지만 안전하게)
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # 2. 최신 이미지 풀링
            docker pull ${{ env.IMAGE_NAME }}:latest

            # 3. 기존 컨테이너 정리
            docker stop frontend-app || true
            docker rm frontend-app || true

            # 4. 컨테이너 실행
            docker run -d \
              --name frontend-app \
              -p 3000:3000 \
              --restart unless-stopped \
              ${{ env.IMAGE_NAME }}:latest

            # 5. 청소
            docker image prune -f